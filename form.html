<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./js/form.js" defer></script>
    <title>Georgian Wine Quiz</title>
  </head>
  <body>
    <header>
      <h1>Georgian Wine Quiz</h1>
    </header>

    <main>
      <form
        id="cardForm"
        class="card"
        data-js="card-form"
        style="margin: 40px auto"
      >
        <label for="question">Your question:</label>
        <textarea
          id="question"
          name="question"
          data-js="question-input"
          rows="4"
          cols="35"
          maxlength="150"
          required
        ></textarea>
        <span class="counter" data-js="question-count"
          >150 characters left</span
        >

        <label for="answer">Your answer:</label>
        <textarea
          id="answer"
          name="answer"
          data-js="answer-input"
          rows="4"
          cols="35"
          maxlength="150"
          required
        ></textarea>
        <span class="counter" data-js="answer-count">150 characters left</span>

        <label for="tag">Tag:</label>
        <input
          type="text"
          id="tag"
          name="tag"
          placeholder="e.g. history"
          required
        />

        <button type="submit" class="card__show-answer">Submit</button>
      </form>

      <div data-js="card-container"></div>
    </main>
